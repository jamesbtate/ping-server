<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Dashboard</title>
</head>
<body>
<h1>Ping Dashboard</h1>
<h3>Source-Destination Pairs</h3>
<table>
    <tr>
        <th>ID</th>
        <th>Source IP</th>
        <th>Destination IP</th>
        <th>Max Records</th>
        <th>Modification Time</th>
    </tr>
    {% for pair in src_dst_pairs %}
        <tr>
            <td><a href="/graph/{{ pair.id }}">{{ pair.id }}</a></td>
            <td>{{ pair.src }}</td>
            <td>{{ pair.dst }}</td>
            <td>{{ pair.max_records }}</td>
            <td>{{ pair.mtime }}</td>
        </tr>
    {% endfor %}
</table>
<h3>Debug</h3>
<ul>
    <li><a href="/cache_info/get_poll_data">Cache Info</a></li>
    <li><a href="/gc">Collect Garbage </a></li>
</ul>
</body>
</html>
